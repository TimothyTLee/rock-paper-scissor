<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors w06</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>
    <div class="score_board">
        <div id="user-tag" class="badge">user</div>
        <div id="computer-tag" class="badge">computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    
    </div>
    <div class="result">
        <p>Paper covers Rock. Winner!</p>
    </div>

    <div class="options">
        <div class="option" 1d="r">
            <img src="images/rock.jpg" alt="rock">
        </div>
        <div class="option" id="p">
            <img src="images/paper.jpg" alt="paper">
        </div>
        <div class="option" id="s">
            <img src="images/scissors.jpg" alt="scissors">
           </div>           
        </div>

        <p id="action-message">Go Ahead Make Your Move</p>
        <script src="game.js" charset="utf-8"></script>               
</body>
</html>
